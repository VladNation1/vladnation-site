
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VladNation - Curate Your Combo</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .theme-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }
    .product {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .select-btn {
      background-color: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  VLADNATION™ – Pick Your Combo
</header>

<div class="container">
  <div class="theme-title">Theme: Midnight Forest</div>

  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Ring" alt="Ring">
      <h3>Opal Ring</h3>
      <button class="select-btn">Select Options</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Watch" alt="Watch">
      <h3>Strap Watch</h3>
      <button class="select-btn">Select Options</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Bracelet" alt="Bracelet">
      <h3>Boho Bracelet</h3>
      <button class="select-btn">Select Options</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Necklace" alt="Necklace">
      <h3>Name Necklace</h3>
      <button class="select-btn">Select Options</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Bag" alt="Bag">
      <h3>Mini Tote</h3>
      <button class="select-btn">Select Options</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200?text=Earring" alt="Earring">
      <h3>Forest Earring</h3>
      <button class="select-btn">Select Options</button>
    </div>
  </div>

  <div class="footer">
    Choose any 3 and get 30% OFF. Mix-match across themes +₹199/item.
  </div>
</div>

</body>
</html>
